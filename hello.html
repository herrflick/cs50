<!DOCTYPE html>
<html>
    <head>
        <title>A minha página web</title>
        <style>
            #top {
                font-size: 36px;
            }

            #middle {
                font-size: 24px;
            }

            #bottom {
                font-size: 12px;
            }

            .name {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="top">
            Este é o <span class="name">topo</span> da página
        </div>
        <div id="middle">
            Este é o <span class="name">meio</span> da página
        </div>
        <div id="bottom">
            Este é o <span class="name">fim</span> da página
        </div>
    </body>
</html>
