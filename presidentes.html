<!DOCTYPE html>
<html>
    <head>
        <title>A minha página na web!</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 5px;
            }

            th {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Presidentes</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Presidência</th>
            </tr>
            <tr>
                <td>Manuel de Arriaga</td>
                <td>1911-1915</td>
            </tr>
            <tr>
                <td>Teófilo Braga</td>
                <td>1915-1915</td>
            </tr>
            <tr>
                <td>Bernardino Machado</td>
                <td>1915-1917</td>
            </tr>
        </table>
    </body>
</html>
